<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="component">
      <header role="banner">
        <div class="mobile-image image">
          <img src="images/image-header-mobile.jpg">
        </div>
        <div class="desktop-image image">
  
          <img src="images/image-header-desktop.jpg">
        </div>
      </header>
      <div class="text">
        <div class="text-container">
          <div class="header-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="body-text">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
          <div class="stats-text">
            <div class="stat">
              <h1>10k+</h1>
              <p>companies</p>
            </div>
            <div class="stat">
              <h1>314</h1>
              <p>templates</p>
            </div>
            <div class="stat">
              <h1>12M+</h1>
              <p>queries</p>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Susu-spec/">Susu</a>.
    </div>
  </footer>
</body>
</html>
